<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="scripts/swinfo.js" defer></script>
    <title>Star Wars API APP</title>
</head>
<body>
    <div class="wrapper">
        <h1>star wars</h1>
        <div class="container-search">
            <form class="search-character">
                <label for="character">Enter a name of the character to get an information:</label>
                <input type="text" name="character" placeholder="Search name..." id="character-name">
                <div class="alert-container" style="display:none">
                    <span class="alert">No such character in the galaxy!</span>
                </div>
            </form>
        </div>

        <div class="card-info">
                <div class="text-muted text-uppercase text-center details">
                    <div class="char-info">Character name:</div>
                    <div class="char-name"></div>
                    <div class="char-info">Character gender:</div>
                    <div class="char-gender"></div>
                    <div class="char-info">Homeworld:</div>
                    <div class="homeworld"></div>
                    <div class="char-info">Films:</div>
                    <div class="titles-container"></div>
                </div>
        </div>
    </div>
   
</body>
</html>
